<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ</title>
</head>
<body>
    <h1>Your search results for <span data-th-text="${name}"></span></h1>
    <h3>Search <a href="/">again</a></h3>
    <table border="1">
        <thead >
            <tr>
                <td>
                    <div class="top">
                        <h1 data-th-text="${game.name}"></h1>
                        <div>
                            <img data-th-src="${game.image}" alt="" height="300px" width="300px">
                        </div>
                    </div>
                </td>
            </tr>
        </thead>
        <table border="1" data-th-each="bc: ${game.bgComments}">
            <tr>
                <td>User:</td>
                <td><span data-th-text="${bc.user}"></span></td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td><span data-th-text="${bc.rating}"></span></td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td><span data-th-text="${bc.text}"></span></td>
            </tr>
        </table>
    </table>
</body>
</html>
