<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ</title>
</head>
<body>
    <h1>Welcome to DZ, place your orders here today!</h1>
    <form action="/cart" method="POST">
        <table>
            <tr>
                <td>Product:</td>
                <td><input type="text" name="product" required></td>
            </tr>
            <tr>
                <td>Unit Price:</td>
                <td><input type="number" step="0.01" name="unitPrice" required></td>
            </tr>
            <tr>
                <td>Discount:</td>
                <td><input type="number" step="0.1" name="discount" value="1.0" required></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="number" name="quantity" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Add to cart</button></td>
            </tr>
        </table>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
