<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <h2>Add more items</h2>

    <form action="/cart" method="POST">
        <table>
            <tr>
                <td>Product:</td>
                <td><input type="text" name="product" required></td>
            </tr>
            <tr>
                <td>Unit Price:</td>
                <td><input type="number" name="unitPrice" required></td>
            </tr>
            <tr>
                <td>Discount:</td>
                <td><input type="number" name="discount" value="1.0" required></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="number" name="quantity" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Add to cart</button></td>
            </tr>
        </table>
    </form>
    
<h2>Current Cart Items</h2> 
    <table border="1">
        <thead>
            <tr>
                <td>Product</td>
                <td>Unit Price</td>
                <td>Discount</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="li:${lineItems}">
                <td><span data-th-text="${li.product}"></span></td>
                <td><span data-th-text="${li.unitPrice}"></span></td>
                <td><span data-th-text="${li.discount}"></span></td>
                <td><span data-th-text="${li.quantity}"></span></td>
            </tr>
        </tbody>
    </table>
    <br>
<form action="/checkout" method="POST">
    <table>
        <tbody>
            <tr>
                <td colspan="4">
                        <tr>
                            <td>Order Date:</td>
                            <td><input type="date" name="orderDate" required></td>
                        </tr>
                        <tr>
                            <td>Customer Name:</td>
                            <td><input type="text" name="customerName" required></td>
                        </tr>
                        <tr>
                            <td>Shipping Address:</td>
                            <td><input type="text" name="shipAddress" required></td>
                        </tr>
                        <tr>
                            <td>Notes:</td>
                            <td><input type="text" name="notes"></td>
                        </tr>
                        <tr>
                            <td>Tax:</td>
                            <td><input type="number" step="0.01" name="tax" value="0.05" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit">Checkout</button>
                            </td>
                        </tr>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>Ë‡

</body>
</html>
