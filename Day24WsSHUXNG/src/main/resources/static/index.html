<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderorder</title>
</head>
<body>
    <h4>ORDER ORDER ORDER</h4>
    <form action = "/order" method="POST">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="customerName" required></td>
        </tr>
        <tr>
            <td>Shipping Address:</td>
            <td><input type="text" name="shippingAddress" required></td>
        </tr>
        <tr>
            <td>Notes:</td>
            <td><input type="text" name="notes"></td>
        </tr>
        <tr>
            <td>Taxes:</td>
            <td><input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" name="tax" placeholder="0.05" /></td>
        </tr>
        <tr>
            <td><button type="submit">Make order!</button></td>
        </tr>
    </table>
</form>
</body>
</html>
